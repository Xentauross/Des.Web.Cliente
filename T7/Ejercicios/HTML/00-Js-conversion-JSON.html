<!DOCTYPE html>
<html lang="es">

<head>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            padding: 30px;
            background-color: #f4f7f6;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 500px;
            margin: auto;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
            text-align: center;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .botones {
            display: flex;
            gap: 10px;
        }

        button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            color: white;
        }

        .btn-add {
            background-color: #007bff;
        }

        .btn-clear {
            background-color: #dc3545;
        }

        .btn-down {
            background-color: #c9b81f;
        }

        .btn-up {
            background-color: #1eb81e;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Listado con Persistencia</h2>
        <form id="formAlumno">
            <input type="text" id="nombre" placeholder="Nombre del alumno" required>
            <input type="text" id="apellido" placeholder="Apellido del alumno" required>
            <input type="number" id="edad" placeholder="Edad del alumno" min="0" max="125" required>
            <input type="number" id="nota" placeholder="Nota del alumno" min="0" max="10" step="0.01" required>
            <input type="text" maxlength="9" inputmode="numeric" id="movil" placeholder="Número de móvil del alumno"
                pattern="6[0-9]{8}" title="El número tiene que empezar por 6" value="6" required
                oninput="forzarPrefijo(this)">
            <div class="botones">
                <button type="submit" class="btn-add">Añadir Alumno</button>
                <button type="button" id="btnBorrarTodo" class="btn-clear">Borrar Todo</button>
                <button type="button" id="descargarJSON" class="btn-down">Descargar JSON</button>
                <button type="button" id="cargarJSON" class="btn-up">Cargar JSON</button>
            </div>
        </form>

        <table id="tabla">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Edad</th>
                    <th>Nota</th>
                    <th>Móvil</th>
                </tr>
            </thead>
            <tbody id="cuerpo"></tbody>
        </table>
    </div>

    <script>
        // --- 1. INICIALIZACIÓN (Cargar datos del LocalStorage) ---
        // Intentamos leer la lista guardada; si no existe, empezamos con un array vacío
        let alumnos = JSON.parse(localStorage.getItem('alumnos_dwec')) || [];

        const form = document.getElementById('formAlumno');
        const cuerpo = document.getElementById('cuerpo');
        const btnClear = document.getElementById('btnBorrarTodo');

        // Al arrancar, pintamos lo que haya en memoria
        renderizar();

        // --- 2. GESTIÓN DE DATOS ---

        form.addEventListener('submit', (e) => {
            e.preventDefault();

            const nuevo = {
                nombre: document.getElementById('nombre').value,
                apellido: document.getElementById('apellido').value,
                edad: document.getElementById('edad').value,
                nota: document.getElementById('nota').value,
                movil: document.getElementById('movil').value
            };

            alumnos.push(nuevo);
            guardarYSincronizar(); // Guardamos y pintamos
            form.reset();
        });

        btnClear.addEventListener('click', () => {
            if (confirm("¿Seguro que quieres borrar toda la lista?")) {
                alumnos = [];
                guardarYSincronizar();
            }
        });

        // --- 3. PERSISTENCIA Y VISTA ---

        function guardarYSincronizar() {
            // Convertimos el array a STRING para guardarlo en LocalStorage
            localStorage.setItem('alumnos_dwec', JSON.stringify(alumnos));
            renderizar();
        }

        function renderizar() {
            cuerpo.innerHTML = "";
            alumnos.forEach((alum, i) => {
                const tr = document.createElement('tr');
                tr.innerHTML = `<td>${i + 1}</td><td>${alum.nombre}</td><td>${alum.apellido}</td><td>${alum.edad}</td><td>${alum.nota}</td><td>${alum.movil}</td>`;
                cuerpo.appendChild(tr);
            });
        }

        function forzarPrefijo(input) {
            // Si el valor no empieza por '@', lo arreglamos
            if (!input.value.startsWith('6')) {
                input.value = '6';
            }
        }

        // --- 4. Descargar JSON ---

        const btnDescargar = document.getElementById('descargarJSON');

        btnDescargar.addEventListener('click', () => {

            // 1. Convertir datos a texto: Transformamos el array de objetos a un String JSON legible
            const datosTexto = JSON.stringify(alumnos, null, 2);

            // 2. Crear archivo en memoria: El Blob actúa como un contenedor de archivo físico
            const archivoBlob = new Blob([datosTexto], { type: 'application/json' });

            // 3. Generar URL temporal: Creamos una dirección interna que apunta a ese Blob
            const urlParaDescargar = URL.createObjectURL(archivoBlob);

            // 4. Crear enlace invisible: Necesitamos un elemento <a> para activar la descarga
            const enlace = document.createElement('a');
            enlace.href = urlParaDescargar;

            // Nombre del archivo que bajará el usuario
            enlace.download = 'listado_alumnos.json';

            // 5. Simular el clic: Añadimos el enlace al DOM, hacemos clic y lo borramos
            document.body.appendChild(enlace);
            enlace.click();

            // 6. Limpieza: Borramos el enlace y liberamos la memoria del Blob
            document.body.removeChild(enlace);
            URL.revokeObjectURL(urlParaDescargar);
        });

        // --- 5. Cargar un JSON ---

        const btnCargar = document.getElementById('cargarJSON')

        btnCargar.addEventListener('click', () => {

            // 1. Crear input de archivo temporal (invisible)

            const input = document.createElement('input');
            input.type = 'file';
            // Solo aceptamos archivos .json
            input.accept = 'application/json';

            input.onchange = (evento) => {

                // El archivo está dentro de una lista llamada 'files'.
                // Como solo permitimos uno, cogemos el primero.
                const archivo = evento.target.files[0]

                //Controlamos con un if que se seleccione el archivo
                if (!archivo) {
                    return
                }

                // Intanciamos el lector esto es un objeto nativo del navegador
                const lector = new FileReader()

                // Le decimos qué hacer cuando termine de leer
                lector.onload = (e) => {
                    // Leemos el contenido del JSON y lo guardamos(nos lo da como texto)
                    const contenidoTexto = e.target.result

                    try {
                        // Intentamos convertit el texto a Array
                        const datosCargados = JSON.parse(contenidoTexto)

                        //Actualizamos la variable con los datos del JSON
                        alumnos = datosCargados;

                        // Guardamos en LocalStorage y repintamos la tabla
                        guardarYSincronizar()
                    } catch (error) {
                        alert("Error al cargar")
                    }
                }
                // Le ordenamos que leea ahora el archivo una vez comprobado
                lector.readAsText(archivo);
            }
            // Disparar el selector de archivos
            input.click();
        })
    </script>

</body>

</html>
