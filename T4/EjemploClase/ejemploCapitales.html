<script>

    //Entrada de datos guardado en un array

    let capitales = [];

    for (let i = 0; i < 6; i++) {
        //Declaración variable ciudad para ir guardando las capitales
        let ciudad;

        // Bucle do-while para asegurar que la capital tiene al menos 5 letras
        do {
            //Solicitud de entrada de datos en la variable ciudad
            ciudad = prompt("Introduce el nombre de una capital (mínimo 5 letras):");
            //Condición del bucle que se repite mientras la longitud de la ciudad sea menor a 5
        } while (ciudad.length < 5);

        //Convertimos la ciudad a minúsculas
        //Guaramos la ciudad en el array capitales
        capitales.push(ciudad.toLowerCase());

    }

    //Mostrar las capitales introducidas
    console.log("Las capitales introducidas son: " + capitales.join(", "));

    //Elegir una capital al azar
    let posicionElegida = Math.floor(Math.random() * capitales.length);

    //Guardamos la capital elegida en una variable
    let capitalElegida = capitales[posicionElegida];

    //Mostrar la capital elegida
    console.log(capitalElegida);

    //Hay que crear 2 variables para el control del juego una para el contador y otra para el control de acierto
    let intentos = 1;
    let acertado = false;

    //Necesitamos hacer un bucle para ir mostrando letras
    while (!acertado && intentos <= capitalElegida.length) {

        // Aqui usamos el substring para ir mostrando la capital elegida
        let pista = capitalElegida.substring(0, intentos);

        //Para que el usuario pueda insertar las letras creamos una variable
        //con un prompt
        let intentoUsuario = prompt("Pista: " + pista + "\nIntoduce la capital completa: ").toLowerCase();

        if (intentoUsuario === capitalElegida) {
            acertado = true;
        } else {
            intentos++;
        }
    }

    if (acertado) {
        alert("!Has ganado! La capital era: " + capitalElegida);
    } else {
        alert("!Has perdido! La capital era: " + capitalElegida);
    }

</script>

</html>
