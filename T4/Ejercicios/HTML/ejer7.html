<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mover caja con el teclado</title>
    <style>
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }

        #caja {
            width: 100px;
            height: 100px;
            background-color: steelblue;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            /* centrado inicial */
        }
    </style>
</head>

<body>
    <div id="caja"></div>

    <script>
        const caja = document.getElementById("caja");

        // Variables para guardar la posición actual (px)
        let x = window.innerWidth / 2;
        let y = window.innerHeight / 2;
        const paso = 10; // movimiento en píxeles

        document.addEventListener("keydown", function (event) {
            switch (event.key) {
                // Flechas
                case "ArrowUp":
                case "8": // teclado numérico
                    y -= paso;
                    break;
                case "ArrowDown":
                case "2": // teclado numérico
                    y += paso;
                    break;
                case "ArrowLeft":
                case "4": // teclado numérico
                    x -= paso;
                    break;
                case "ArrowRight":
                case "6": // teclado numérico
                    x += paso;
                    break;
            }

            // Actualizar la posición
            caja.style.left = x + "px";
            caja.style.top = y + "px";
        });
    </script>
</body>

</html>
