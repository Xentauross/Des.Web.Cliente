<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Permutar</title>
</head>

<body>
    <header>
        <h1>Permutar</h1>
    </header>


</body>
<script>

    function permutar(arr) {
        if (arr.length === 0) return [[]];

        let resultado = [];

        for (let i = 0; i < arr.length; i++) {
            let primero = arr[i];
            let resto = arr.slice(0, i).concat(arr.slice(i + 1));

            let subpermutaciones = permutar(resto);

            for (let perm of subpermutaciones) {
                resultado.push([primero, ...perm]);
            }
        }

        return resultado;
    }

    console.log(permutar([1, 2, 3]));

</script>

</html>
