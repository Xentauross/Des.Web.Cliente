<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear usuario</title>
</head>

<body>
    <header>
        <h1>Crear Usuario</h1>
    </header>


</body>
<script>

    //Funcion para crear usuario
    function crearUsuario(usuario) {

        // Desestructuración del objeto "usuario".
        // Si "usuario" es null o undefined, se usa {} para evitar errores (usuario || {}).
        // Cada propiedad tiene un valor por defecto: "desconocido".
        const { nombre = "desconocido", edad = "desconocido", pais = "desconocido" } = usuario || {};

        // Devuelve una cadena con los datos del usuario formateados.
        return `${nombre}, ${edad} años, ${pais}`;
    }
    // Se crea un usuario sin la propiedad "edad"
    const usuario1 = { nombre: "Pepe", pais: "Portugal" }

    // Imprime
    console.log(crearUsuario(usuario1));

</script>

</html>
