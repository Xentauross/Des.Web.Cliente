<body>
    <header>
        <h1>Crear Usuario</h1>
    </header>


</body>
<script>
    //Funcion para crear usuario
    function crearUsuario(usuario) {

        const { nombre = "Juan", edad = 20, pais = "España" } = usuario || {};

        const finalNombre = nombre || "desconocido";
        const finalEdad = edad || "desconocido";
        const finalPais = pais || "desconocido";

        return `${finalNombre}, ${finalEdad} años, ${finalPais}`;
    }

    const usuario1 = { nombre: "Pepe", edad: 23, pais: "Portugal" }

    console.log(crearUsuario(usuario1));
</script>
