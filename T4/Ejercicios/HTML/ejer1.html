<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambio de imagen</title>
</head>

<body>
    <header>
        <h1>Cambio de imagen</h1>
    </header>

    <img id="img" src="/T4/Ejercicios/HTML/img/imagen.jpg" onmousedown=" cambiarImagen()" onmouseup="cambiarImagen2()"
        alt="Imagen 1" width="300">
</body>
<script>

    //Funcion para cambiar la imagen al presionar el raton
    function cambiarImagen() {
        // Obtenemos el elemento de la imagen por su ID
        const imagen = document.getElementById('img');
        // Cambiamos la fuente de la imagen a la nueva imagen
        imagen.src = "/T4/Ejercicios/HTML/img/imagen2.png";
    }

    //Funcion para volver a la imagen original al soltar el raton
    function cambiarImagen2() {
        // Obtenemos el elemento de la imagen por su ID
        const imagen = document.getElementById('img');
        // Cambiamos la fuente de la imagen a la original
        imagen.src = "/T4/Ejercicios/HTML/img/imagen.jpg";
    }
</script>

</html>
