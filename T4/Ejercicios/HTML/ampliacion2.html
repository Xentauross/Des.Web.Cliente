<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Ejercicio 2: callback</title>
</head>

<body>
    <h2> Escribe una función que devuelva otra función que añada un número fijo a cualquier otro número</h2>
</body>
<script>

    function crearConcatenador(fijo) {
        return function (numero) {
            return String(numero) + String(fijo);
        };
    }

    const concat = crearConcatenador(5);
    console.log(concat(10)); // "105"

</script>

</html>
