<script>
    function dibujarTrianguloInvertido(altura) {
        console.log(`Triángulo ${altura}`);
        for (let i = 0; i < altura; i++) {
            // Número de espacios es igual a la fila actual (i)
            let espacios = ' '.repeat(i);
            // Número de asteriscos es la altura menos la fila actual
            let asteriscos = '*'.repeat(altura - i);

            console.log(espacios + asteriscos);
        }
    }

    // Llama a la función para dibujarla
    dibujarTrianguloInvertido(5);
</script>
