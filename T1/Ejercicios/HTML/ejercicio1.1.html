<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Pedir un texto y mostrar como parrafo</title>
</head>

<body>
    <p id="texto"></p>
    <script>
        let userText = prompt("Introducir un texto", "");
        const parrafo = document.getElementById("texto");
        parrafo.textContent = userText;
    </script>
</body>

</html>
