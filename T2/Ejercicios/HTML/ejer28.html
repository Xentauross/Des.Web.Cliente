<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Comprobar rango 50..99</title>
</head>

<body>
    <h2>Verificar si los números están en el rango</h2>

    <input type="number" id="num1" placeholder="Primer número">
    <input type="number" id="num2" placeholder="Segundo número">
    <button onclick="verificar()">Comprobar</button>

    <p id="resultado"></p>

    <script>
        // Función que devuelve true si al menos uno de los dos números está en el rango 50..99
        function estaEnRango(a, b) {
            // Comprobamos si 'a' está entre 50 y 99 inclusive
            // o si 'b' está entre 50 y 99 inclusive
            return (a >= 50 && a <= 99) || (b >= 50 && b <= 99);
        }

        // Función que se ejecuta al pulsar el botón
        function verificar() {
            // Obtenemos los valores de los inputs y los convertimos a enteros
            const a = parseInt(document.getElementById('num1').value);
            const b = parseInt(document.getElementById('num2').value);

            // Llamamos a la función que comprueba el rango
            const resultado = estaEnRango(a, b);

            // Mostramos un mensaje según el resultado
            document.getElementById('resultado').textContent =
                resultado
                    ? "Verdadero: al menos uno está en el rango 50..99."
                    : "Falso: ninguno está en el rango 50..99.";
        }
    </script>
</body>

</html>
