<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Potencia Anónima</title>
</head>

<body>
    <h3>Potencia (Función Anónima)</h3>
    <input type="number" id="n1" placeholder="Base">
    <input type="number" id="n2" placeholder="Exponente">
    <button onclick="potencia()">Calcular</button>
    <p id="resultado"></p>

    <script>
        function potencia() {
            let base = parseFloat(document.getElementById("n1").value);
            let exp = parseFloat(document.getElementById("n2").value);

            // --- FUNCIÓN ANÓNIMA ---

            // La guardamos en la constante 'calcularPotencia'
            const calcularPotencia = function (b, e) {
                // Caso Base
                if (e === 0) {
                    return 1;
                }
                // Paso Recursivo
                else {
                    return b * calcularPotencia(b, e - 1);
                }
            };
            // -----------------------

            if (!isNaN(base) && base >= 0 && !isNaN(exp) && exp >= 0) {
                // La llamamos usando el nombre de la variable
                const res = calcularPotencia(base, exp);
                document.getElementById("resultado").textContent = "Resultado: " + res;
            } else {
                alert("Introduce números positivos");
            }
        }
    </script>
</body>

</html>
